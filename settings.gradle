gradle.ext {
    useAllLocal = false
    useNetworkLocal = false
    useCoreUiLocal = false
    useDeeplinkLocal = false

    useNetworkLocal = useAllLocal || useNetworkLocal
    useCoreUiLocal = useAllLocal || useNetworkLocal
    useDeeplinkLocal = useAllLocal || useNetworkLocal
}

rootProject.name = "DDFM"
include ':feature'
include ':core'
include ':app'
include ':chatfeature'

if (gradle.ext.useCoreUiLocal) {
    include ':coreUi'
    project(':coreUi').projectDir = new File(rootProject.projectDir.getAbsolutePath() + "/modules/coreUi")
}

if (gradle.ext.useDeeplinkLocal) {
    include ':deeplink'
    project(':deeplink').projectDir = new File(rootProject.projectDir.getAbsolutePath() + "/modules/deeplink")
}

if (gradle.ext.useNetworkLocal) {
    include ':network'
    project(':network').projectDir = new File(rootProject.projectDir.getAbsolutePath() + "/modules/network")
}